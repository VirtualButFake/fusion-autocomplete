name: Linting & styling checks
on:
  push:
    branches:
    - master
    - main
  pull_request:
    branches:
    - master
    - main

jobs:
  lint: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v4
      with:
        node-version: '16'
    - name: Install
      run: npm install
    - name: Lint
      run: npm run lint
  style:
    runs-on: ubuntu-latest 
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v4
      with:
        node-version: '16'
    - name: Install
      run: npm install
    - name: Check styling
      run: npm run check