name: CI
on:
  push:
    branches:
    - master
    - main
  pull_request:
    branches:
    - master
    - main

env:
    CI: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v4
      with:
        node-version: '16'
    - name: Install
      run: npm install
    - name: Lint
      run: npm run ci:lint

               
   
            